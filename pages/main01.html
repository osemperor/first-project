    <title>Form</title>

<body>
    <i>After seeing our product, you should fill out this form :</i><br><br><br>
    <fieldset>
        <legend>
            <h1><u>Form:</u></h1>
        </legend>
        <form>
            <h4>Gender:</h4>
            <input type="radio" id="male" name="Gender:" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="femelle" name="Gender:" value="Femelle">
            <label for="femelle">Femelle</label>
            <label for="country">
                <h4>Your Country:</h4>
            </label>
            <select id="country" name="Country:">
                <option value="Spain">Spain</option>
                <option value="Morocco">Morocco</option>
                <option value="French">French</option>
                <option value="Canada">Canada</option>
            </select>
            <h4>What kind of product you want :</h4>
            <textarea name="what_you_want:" placeholder="Tap here" minlength="5" maxlength="150" rows="8"
                cols="50"></textarea><br><br>
            <button>Send</button>
            <input type="reset">

        </form>
    </fieldset><br>
